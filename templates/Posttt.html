<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-black text-white flex h-screen">
      <!-- Imageee -->
      <div class="w-[70%] h-screen bg-slate-800 fixed">
        <div
          class="w-[70%] h-[35rem] flex justify-center items-center mt-28 m-auto"
        >
          <img src="/{{post[2]}}" alt="/" class="w-full h-full" />
        </div>
      </div>

      <!-- Comments section -->
      <div
        class="bg-white h-screen absolute right-0 w-[30%] p-3 flex flex-col gap-3"
      >
        <h2 class="text-black">{{post[1]}}</h2>
        {% for comment in comments%}
        <div class="bg-slate-400 rounded-xl">
          <div class="flex p-3 gap-3">
            <div class="w-[60px] h-[60px]">
              <img
                src="/{{comment[0]}}"
                alt="/"
                class="w-full h-full rounded-full"
              />
            </div>
            <div class="flex flex-col w-full">
              <p>{{comment[1]}}</p>
              <small class="-mt-1">{{comment[3]}}</small>
            </div>
          </div>
          <div class="px-3 pb-3">{{comment[2]}}</div>
        </div>
        {%endfor%}

        <!-- Add comment -->
        <div class="fixed bottom-2 bg-slate-600d text-black w-[26rem]">
          <form method="post">
            <input
              type="text"
              name="commentText"
              placeholder="Write Your Comment"
              class="w-[60%] px-5 py-2 rounded-lg bg-white text-black border-2 border-black focus:outline-none"
            />
            <button type="submit" class="font-bold">Add Comment</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
