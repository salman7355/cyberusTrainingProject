<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="h-screen bg-slate-600">
      <div
        class="flex justify-between w-full items-center bg-black shadow-xl shadow-slate-500 h-20 text-white p-10 font-bold text-xl"
      >
        <a href="/">Admin</a>
        <div class="flex gap-5">
          <a href="/">
            <button
              class="border-white border-2 p-2 rounded-2xl hover:shadow-md hover:shadow-slate-100 px-5 hover:bg-blue-800"
            >
              Users
            </button>
          </a>
          <a href="/allPosts">
            <button
              class="border-white border-2 p-2 rounded-2xl hover:shadow-md hover:shadow-slate-100 px-5 hover:bg-blue-800"
            >
              Posts
            </button>
          </a>
          <a href="/logout">
            <button
              class="border-white border-2 p-2 rounded-2xl hover:shadow-md hover:shadow-slate-100 px-5 hover:bg-blue-800"
            >
              Logout
            </button>
          </a>
        </div>
      </div>
      <div class="flex flex-col mt-12 text-center">
        <h1 class="font-bold text-5xl">Posts</h1>
        <div class="flex flex-wrap p-11 gap-5">
          {% for post in posts %}
          <div
            class="w-[20rem] h-[30rem] rounded-xl relative bg-slate-900 text-white"
          >
            <p class="text-left p-2">{{post[1]}}</p>
            <p class="text-left px-2">{{post[4]}}</p>
            <p class="text-right px-1">{{post[3]}}</p>
            <div class="w-[20rem] h-[20rem]">
              <img src="{{post[2]}}" alt="" class="h-full w-full" />
            </div>
            <a
              class="border-2 font-bold rounded-xl px-8 py-2 hover:bg-black hover:text-white absolute left-[50%] translate-x-[-50%] bottom-3"
              href="{{url_for('delete_post' , id=post[5])}}"
            >
              Delete
            </a>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </body>
</html>
